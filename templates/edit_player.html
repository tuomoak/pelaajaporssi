<!DOCTYPE html>
<html>

<head>
  <title>Pelaajan tietojen muokkaus</title>
</head>

<body>

  <p><a href="/">Takaisin etusivulle</a></p>
 
  <p><b>Pelaajan tietojen muokkaus</b></p>

  {% if session.user_id %}

  <form action="/update_player" method="post">
    <p>Pelaajan nimi: <br />
      <textarea name="name" rows="1" cols="50">{{player.name}}</textarea>
    </p>
    <p>Mahdolliset ulkopeliroolit:</p>
    <p>
      <input type="checkbox" name="defence_position" value="pitcher|Lukkari" /> Lukkari
      <input type="checkbox" name="defence_position" value="frontfield|Etukenttä" /> Etukenttä
      <input type="checkbox" name="defence_position" value="midfield|Polttolinja" /> Polttolinja
      <input type="checkbox" name="defence_position" value="baseman|Pesävahti" /> Pesävahti
      <input type="checkbox" name="defence_position" value="outfielder|Takakenttä" /> Takakenttä
    </p>
      <p>Luontevimmat sisäpeliroolit:</p>
    <p>
      <input type="checkbox" name="batting_role" value="runner|Etenijä" /> Etenijä
      <input type="checkbox" name="batting_role" value="advancehitter|Vaihtaja" /> Vaihtaja
      <input type="checkbox" name="batting_role" value="runhitter|Kotiuttaja" /> Kotiuttaja
      <input type="checkbox" name="batting_role" value="flyhitter|Kopittaja" /> Kopittaja
      <input type="checkbox" name="batting_role" value="joker|Jokeri" /> Jokeri
    </p>
    <p>Vapaaehtoinen teksti tai esittely:<br />
      <textarea name="profile" rows="3" cols="50">{{player.profile}}</textarea>
    </p>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="hidden" name="player_id" value="{{ player.id }}" />
    <input type="submit" value="Muokkaa ilmoitusta" />
  </form>
  
  {% endif %}
</body>



</html>
